<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título</title>
    <meta charset="utf-8">
</head>

<body>
    <script type ="text/javascript">
        var nome = prompt('Digite seu nome: ');
        alert(nome + ', seja bem vinde');    

        let anoAtual = 2019;

        let nascimento = prompt("Diga o ano do seu nascimento: ");

        let idade = anoAtual - nascimento;
        
        alert("Sua idade é: " + idade + " anos")



    </script>
       
</body>
